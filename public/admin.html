<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yodlr Admin Page</title>
  </head>
  <body>
    Here are all users
    <div id="users"></div>
  </body>
  <script>
    window.addEventListener("load", function (event) {
      async function getUsers(url) {
        const response = await fetch(url);
        var data = await response.json();
        let div = document.getElementById("users");
        console.log(data.map((user) => user.firstName));
        div.append(data.map((user) => user.firstName));
      }
      getUsers(`http://localhost:3000/users`);
    });
  </script>
</html>
